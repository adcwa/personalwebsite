<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <link rel="stylesheet" href="/css/minimal-apple.css">
  <style>
    html { font-size: 16px; }
    body { margin: 0; padding: 0; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif; background: #fff; color: #111; }
    .container { max-width: 700px; margin: 0 auto; padding: 2rem 1rem; }
    a { color: #0071e3; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1, h2, h3, h4, h5, h6 { font-weight: 600; margin: 2rem 0 1rem; }
    p { line-height: 1.7; margin: 1rem 0; }
    @media (max-width: 600px) {
      .container { padding: 1rem 0.5rem; }
      html { font-size: 15px; }
    }
  </style>
  {{ block "head" . }}{{ end }}
</head>
<body>
  <div class="container">
    {{ block "main" . }}{{ end }}
  </div>
</body>
</html>
